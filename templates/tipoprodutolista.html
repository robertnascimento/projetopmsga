<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static '/css/retiradas.css' %}" />
    <title>Document</title>
  </head>
  <body>
    <div class="principal">
      {% include "base/navbar.html "%}

      <div class="containerPrincipal">
        <div class="conteudo">
          {% for message in messages %} {% if message.tags == 'error' %}
              <strong>!</strong>{{ message }} {% endif %} {% endfor %}
          <div class="retiradas">
            {% for tpProd in list_tipoProduto %}
              <div class="rtrtop"><div><h5>RESPONSÁVEL:</h5> <h3>{{tpProd.nome | upper}}</h3></div> <div><a href="{% url 'del_tipoProduto' tpProd.id %}">EXCLUIR</a></div></div>
              {% empty %}
              <div class="zerortr">
                <h2>NÃO HOUVE RETIRADAS</h2>
              </div>
              {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
