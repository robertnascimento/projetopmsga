<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/tpproduto.css' %}"
    />
    <title>SGCE</title>
</head>
<body>
    <div class="principal">
        {% include "base/navbar.html "%}

        <div class="principal">

            <table class="usuario">
              <thead class="tableup">
                <tr>
                  <th>NOME</th>
                </tr>
              </thead>
      
              <tbody>
                {% for tpProd in list_tipoProduto %}
                <tr>
                  <td>{{tpProd.nome | upper}}</td>
                </tr>
                {% empty %}
                <td>-----------</td>
                {% endfor %}
              </tbody>
            </table>

        </div>

    </div>
    <p><a href="{% url 'edit_dados' user.id %}">EDITAR DADOS</a></p>
</body>
</html>
