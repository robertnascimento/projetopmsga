<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CADASTRO DE PRODUTOS</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>Modelo: {{form.modelo}}</p>
        <p>Quantidade: {{form.quantidade}}</p>
        <p>Fornecedor: {{form.fornecedor}}</p>
        <p>Tipo de equipamento: {{form.equipamento}}</p>
        <p>Foto: {{form.fotoUm}}</p>

        <p>Foto: {{form.fotoDois}}</p>

        <p>Foto: {{form.fotoTres}}</p>

        <p>Foto: {{form.fotoQuatro}}</p>

        <p>Foto: {{form.fotoCinco}}</p>

        <button type="submit">CADASTRAR</button>
    </form>
</body>
</html>
